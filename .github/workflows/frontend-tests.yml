name: Frontend Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run all Frontend tests
        run: |
          cd frontend
          npm test