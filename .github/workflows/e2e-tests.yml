name: E2E Tests

on:
  workflow_run:
    workflows: ["Frontend Deployment"]
    types:
      - completed

jobs:
  cypress_run:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run Cypress tests
        run: |
          cd frontend
          npm run cypress:run
        env:
          CYPRESS_BASE_URL: ${{ vars.FRONTEND_URL }}