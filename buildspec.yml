version: 0.2



phases:
  install:
    runtime-versions:
      nodejs: 20
    on-failure: ABORT

  pre_build:
    commands:
      - echo "Setting up environment variables..."
      - echo "Source Branch: $CODEBUILD_WEBHOOK_HEAD_REF"
      - echo "Target Branch (PR base): $CODEBUILD_WEBHOOK_BASE_REF"
      - echo "Installing frontend dependencies..."
      - cd frontend
      - npm ci
    on-failure: ABORT

  build:
    commands:
      - echo "Running frontend tests..."
      - npm run test
    on-failure: ABORT

artifacts:
  files:
    - frontend/coverage/**/*  # optional: coverage output
  name: frontend-artifacts

